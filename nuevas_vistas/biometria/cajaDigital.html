<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1080, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/cajaDigital.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
    
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="352" />
    <div class="container-center-horizontal">
      <div class="vista-caja-digital screen">
        <div class="container-principal">
          <div class="container-imagen-fondo">
            <img class="imagen-fondo" src="img/gettyimages-1083913610-1@1x.png" />
            <div class="degrado-fondo"></div>
          </div>
        </div>
        <div class="grid-container-caja">
          <img class="imagen-fondo-logo" src="img/frame-12627-variant2-3@1x.svg" />
          <div class="container-contenido-caja">
            <div class="container-titulo">
              <div class="container-icono">
                <img class="imagen-icono" src="img/grupo-1140@2x.svg" />
                <div class="titulo-caja-digital">
                  <h1 class="caja-digital estilo-tituloPrincipal">Caja digital</h1>
                </div>
              </div>
            </div>
            <div class="container-formulario">
              <form class="formulario-cajaDigital">
                <div class="tipo-de-moneda">
                  <label class="texto-tipo-moneda ubuntu-medium-green-vogue-24px">Tipo de moneda</label>
                </div>
                  <div class="select">
                      <select class="select-tipo-moneda" name="format" id="format">
                          <option selected disabled>Soles</option>
                          <option value="">......</option>
                          <option value="">......</option>
                      </select>
                      <div class="container-icono-select">
                        <img class="icono-select" src="img/vector-28@2x.svg" />
                      </div>
                  </div>
                  <div class="tipo-de-moneda">
                    <label class="texto-tipo-moneda ubuntu-medium-green-vogue-24px">Selecione ocupación</label>
                  </div>
                    <div class="select">
                        <select class="select-tipo-moneda" name="format" id="format">
                            <option selected disabled>Selecione</option>
                            <option value="">......</option>
                            <option value="">......</option>
                        </select>
                        <div class="container-icono-select">
                          <img class="icono-select" src="img/vector-28@2x.svg" />
                        </div>
                    </div>
              <div class="container-input-principal">
                <div class="container-input">
                  <div class="container-label">
                    <label class="etiqueta-input ubuntu-medium-green-vogue-24px">Departamento</label>
                  </div>
                  <input type="text" class="input-style border-1-5px-green-vogue">
                  </input>
                </div>
                <div class="container-input">
                  <div class="container-label">
                    <label class="etiqueta-input ubuntu-medium-green-vogue-24px">Provincia</label>
                  </div>
                  <input type="text" class="input-style border-1-5px-green-vogue">
                  </input>
                </div>
              </div>
            </form>
            <div class="terminos-condiciones">
              <div class="container-text-terminos">
                <p class="text-terminos ">
                  Por favor, revisa y acepta los siguientes términos y condiciones:
                </p>
              </div>
              <div class="checkbox">
                <label class="container-check ">
                  Nací en Perú y mi única nacionalidad es Peruana. He leído y acepto los
                  <strong>
                    Términos y condiciones
                  </strong>
                  del Contrato de depósitos y servicios complementarios, así como la
                  <strong>
                    Cartilla de información
                  </strong>
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
            </div>
            <div class="container-btn">
              <button class="btn-cancelar " type="submit">
                <div class="name-btn valign-text-middle ubuntu-medium-pelorous-30px">Cancelar</div>
              </button>
              <button class="btn-siguiente border-1-5px-pelorous" type="submit">
                <div class="btn-siguiente-name valign-text-middle ubuntu-medium-white-30px">Siguiente</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
