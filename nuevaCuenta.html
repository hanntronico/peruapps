<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <link rel="stylesheet" href="css/inicio.css">
    <link rel="stylesheet" href="css/tarjeta.css">
    <link rel="stylesheet" href="css/nuevaCuenta.css">
</head>

<body>
    <div class="imagenCaja">
        <img src="imagenCaja_files/logo_caja.png" alt="">
    </div>
    <div class="tituloAbrir">
        <h2>
            <span class="material-symbols-outlined">
                savings
            </span>
            Abrir nueva cuenta
        </h2>
    </div>
    <form action="" class="form-inline">
        <div class="inputPrin">
            <input type="text" placeholder="Nro. Documento">
            <input type=" text" placeholder="Teléfono" class="telefono">
        </div>
        <div class="correo">
            <input type="email" name="" placeholder="Correo">
        </div>
        <div class="checkbox">
            <label class="container-check">
                Nací en Perú y mi única nacionalidad es Peruana.
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>

            <label class="container-check">
                Cuento con domicilio(s) y residencia física sólo en Perú.
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </div>

    </form>
    <div class="btnTarjetas">
        <button class="cancelar">
            Cancelar
        </button>
        <button class="siguiente">
            Siguente
        </button>
    </div>
</body>

</html>
